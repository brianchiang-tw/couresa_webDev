<!-- Specify document type as HTML-->
<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <title>Inheritance in CSS</title>

    <style>
        body {
            color: pink;
            text-align: center;
            font-family: Helvetica;
        }

        p {
            color: skyblue;
        }
    </style>

</head>    



<body>
    <h1>
        Cascade of CSS Example
    </h1>

    <h2>
        Subheading 1
    </h2>

    <p>
        This is paragraph_#1
    </p>


    <h2 style="color: green;">
        Subheading 2
    </h2>

    <p>
        This is paragraph_#2
    </p>


</body>






</html>
