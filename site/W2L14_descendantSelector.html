<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> Descendant Selector</title>

    <style>
        /* All list elements, which is descendant of section will be rendered with MediumAquaMarine. */
        section li{
            color: MediumAquaMarine
        }

    </style>

</head>


<body>
    <h1> Descendant Selector</h1>


    <section>
        Table of contents:
        <ul>
            <li>List element_#1, a descendant of section element</li>
            <li>List element_#2, a descendant of section element</li>
            <li>List element_#3, a descendant of section element</li>
        </ul>    

    </section>


    <article>
        Shopping List:

        <ul>
            <li>Cookie</li>
            <li>Cake</li>
            <li>Pie</li>
        </ul>

    </article>

</body>    

</html>
