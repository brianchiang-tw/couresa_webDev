<!DOCTYPE html>



<html>

<head>
    <meta charset="utf-8">
    <title>Inhertance in CSS</title>

    <style>
        header.navigation p {
            color: blue;
        }

        p.blurb {
            color: pink;
        }

        p {
            color: rgb(130, 202, 184) !important;
        }

        p {
            color: darkgray !important;
        }
    
    </style>

</head>

<body>

    <header class="navigation">

        <p class="blurb">
            This is a demo paragraph for CSS style property override and specificity.
        </p>

    </header>

</body>



</html>
